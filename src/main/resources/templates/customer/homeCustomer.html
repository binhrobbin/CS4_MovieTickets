<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
    <script src="../../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css">
</head>
<body  style="overflow-x: hidden">
<div id="nav-menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div>
    <div id="listCardID" style=" padding: 20px">
        <div class="row">
            <div class="col-xl-8 col-8">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div th:each="dog: ${dogList}">
                        <div class="col">
                            <div class="card h-100">
                                <img src="static/data/card/${dog.image}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title" style="height: 50px">Name: ${dog.name}</h5>
                                    <p class="card-text">Type: ${dog.type}</p>
                                    <p class="card-text">Color: ${dog.color}</p>
                                    <div th:if="${idUser != null && initBookingID == newBookingID}">
                                        <a href="/booked-servlet?action=create&bookingID=${newBookingID}&dogBookedID=${dog.getId()}" class="btn btn-primary">Add to card</a>
                                    </div>
                                    <div th:if="${idUser != null && initBookingID == 0}">
                                        <a href="#" class="btn btn-primary disabled">Add to card</a>
                                    </div>
                                    <div th:if="${idUser == null}">
                                        <a href="#" class="btn btn-primary disabled">Add to card</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
